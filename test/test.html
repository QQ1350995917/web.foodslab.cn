<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript">
        function getCookie(c_name) {
            if (document.cookie.length > 0) {
                index = document.cookie.indexOf(c_name + "=")
                if (index != -1) {
                    index = index + c_name.length + 1
                    indexEnd = document.cookie.indexOf(";", index)
                    if (indexEnd == -1) indexEnd = document.cookie.length
                    return unescape(document.cookie.substring(index, indexEnd))
                }
            }
            return ""
        }



        function checkCookie() {
            username = getCookie('username')
            if (username != null && username != "") {
                alert('Welcome again ' + username + '!')
            } else {
                username = prompt('Please enter your name:', "")
                if (username != null && username != "") {
                    setCookie('username', username, 365)
                }
            }
        }
    </script>
</head>
<body onLoad="checkCookie()">
</body>
