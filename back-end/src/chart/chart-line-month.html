<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chart Line</title>
</head>
<body>
<div>
    <button onclick="btn_drawItem('IP')">IP</button><button onclick="btn_drawItem('VP')">VP</button>
    <button onclick="btn_drawItem('VV')">VV</button><button onclick="btn_drawItem('UV')">UV</button>

    <br>

    <button onclick="btn_drawItemByWidth('IP','5')">IP</button><button onclick="btn_drawItemByWidth('VP','5')">VP</button>
    <button onclick="btn_drawItemByWidth('VV','5')">VV</button><button onclick="btn_drawItemByWidth('UV','5')">UV</button>


    <canvas id="chart" width="1000" height="330" style="background-color: #EDEDED">your browser can not support canvas</canvas>
</div>
<script type="text/javascript" src="chart-line-month.js"></script>
<script type="text/javascript">
    var chartItems = new Array(
            new ChartItem("IP", "#FF00FF", "2", new Array(0, 0, 0, 0, 0, 0, 3, 4, 5, 2, 3, 7, 2, 4, 5, 2, 10, 7, 10, 10, 5, 2, 3, 9, 2, 4, 5, 2, 3, 7, 9)),
            new ChartItem("VP", "#FF0000", "2", new Array(1, 4, 5, 2, 3, 7, 2, 4, 5, 2, 10, 7, 10, 10, 5, 2, 3, 9, 2, 4, 5, 2, 3, 7, 9, 2, 4, 5, 2, 3, 7)),
            new ChartItem("VV", "#FFFF00", "2", new Array(5, 2, 10, 7, 10, 10, 5, 2, 3, 9, 2, 4, 4, 5, 2, 3, 7, 2, 4, 9, 2, 4, 5, 2, 3, 7, 5, 2, 3, 7, 3)),
            new ChartItem("UV", "#0000FF", "2", new Array(3, 7, 2, 4, 5, 2, 10, 7, 10, 3, 4, 5, 2, 10, 5, 2, 3, 9, 2, 4, 5, 2, 3, 7, 9, 2, 4, 5, 2, 3, 7))
    );
    var id = "this is the id";
    var year = 2016; // 年份
    var month = 5; // 月份
    var start = 5;// 开始日期
    var end = 31;// 结束日期
    var line = 10;// X轴标示线条的个数
    var unit = 100;// 每个X轴标示线条所表示的单位

    var borderColor = "#000000";
    var borderWidth = 1;
    var color = "#CCCCCC";
    var width = 1;
    var chart = new Chart(id,year,month,start,end,line,unit,borderColor,borderWidth,color,width,chartItems);
    window.onload = draw(chart);

    function btn_drawItem(name) {
        var chart = new Chart(id,year,month,start,end,line,unit,borderColor,borderWidth,color,width,chartItems);
        drawItem(chart,name)
    }

    function btn_drawItemByWidth(name,lineWidth) {
        var chartItems = new Array(
                new ChartItem("IP", "#FF00FF", "2", new Array(0, 0, 0, 0, 0, 0, 3, 4, 5, 2, 3, 7, 2, 4, 5, 2, 10, 7, 10, 10, 5, 2, 3, 9, 2, 4, 5, 2, 3, 7, 9)),
                new ChartItem("VP", "#FF0000", "2", new Array(1, 4, 5, 2, 3, 7, 2, 4, 5, 2, 10, 7, 10, 10, 5, 2, 3, 9, 2, 4, 5, 2, 3, 7, 9, 2, 4, 5, 2, 3, 7)),
                new ChartItem("VV", "#FFFF00", "2", new Array(5, 2, 10, 7, 10, 10, 5, 2, 3, 9, 2, 4, 4, 5, 2, 3, 7, 2, 4, 9, 2, 4, 5, 2, 3, 7, 5, 2, 3, 7, 3)),
                new ChartItem("UV", "#0000FF", "2", new Array(3, 7, 2, 4, 5, 2, 10, 7, 10, 3, 4, 5, 2, 10, 5, 2, 3, 9, 2, 4, 5, 2, 3, 7, 9, 2, 4, 5, 2, 3, 7))
        );
        var chart = new Chart(id,year,month,start,end,line,unit,borderColor,borderWidth,color,width,chartItems);
        drawItemByWidth(chart,name,lineWidth)
    }
</script>
</body>
</html>
